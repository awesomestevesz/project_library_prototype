<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全景服务平台</title>
    <!-- 引入Element Plus样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <!-- 引入Vue 3和Element Plus -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <!-- 引入Element Plus图标 -->
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #EBEEF5;
        }
        .container {
            display: flex;
            min-height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .header {
            height: 64px;
            background-color: #EBEEF5;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .header-logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .header-logo img {
            width: 24px;
            height: 24px;
        }
        .header-title {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }
        .header-right {
            display: flex;
            align-items: center;
            color: #409eff;
            font-size: 14px;
            cursor: pointer;
        }
        .header-right .el-icon {
            margin-left: 8px;
            font-size: 16px;
        }
        .sidebar {
            flex-shrink: 0;
            width: 250px;
            height: 100vh;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
            width: 0;
            height: 100vh;
            background-color: #EBEEF5;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .p5w-logo {
            height: 85px;
            background: url(p5w_logo.png) no-repeat 50% 50% / auto 45px;
        }
        .menu {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-top: 0;
            border: none;
            background: transparent;
        }
        .menu-item {
            margin-bottom: 15px;
            padding: 0;
            height: 35px;
            line-height: 35px;
            border-radius: 5px;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .menu-item:hover {
            background-color: #f5f7fa;
            color: #409eff;
        }
        .menu-item.active {
            background-color: #e6f7ff;
            color: #409eff;
        }
        .menu-item i {
            margin-right: 8px;
            font-size: 16px;
        }
        .menu-group-title {
            padding: 16px 20px;
            color: #999;
            font-size: 13px;
            font-weight: 500;
            background-color: #fff;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 15px;
        }
        .login-tip {
            padding: 20px;
            border-top: 1px solid #f0f0f0;
        }
        .login-tip h3 {
            margin: 0;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .login-tip .el-button {
            width: 100%;
            margin-left: 0;
        }
        .login-tip .el-button + .el-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="sidebar">
                <div class="p5w-logo"></div>
                <div class="menu">
                    <div class="menu-item active">
                        <i class="i-ri-home-4-line"></i>
                        首页
                    </div>

                    <div class="menu-group">
                        <div class="menu-group-title">全景智慧投融资</div>
                        <div class="menu-item">
                            <a href="project_list.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; width: 100%;">
                                <i class="i-ri-stack-line"></i>
                                项目库
                            </a>
                        </div>
                        <div class="menu-item">
                            <i class="i-ri-stack-line"></i>
                            中介机构
                        </div>
                    </div>

                    <div class="menu-group">
                        <div class="menu-group-title">价值传播</div>
                        <div class="menu-item">
                            <i class="i-ri-copper-coin-line"></i>
                            发起会议(路演)
                        </div>
                        <div class="menu-item">
                            <i class="i-ri-copper-coin-line"></i>
                            智慧投关中心
                        </div>
                        <div class="menu-item">
                            <i class="i-ri-copper-coin-line"></i>
                            观点传播中心
                        </div>
                        <div class="menu-item">
                            <i class="i-ri-copper-coin-line"></i>
                            全景IP专题展播
                        </div>
                    </div>

                    <div class="menu-group">
                        <div class="menu-group-title">全景影响力</div>
                        <div class="menu-item">
                            <i class="i-ri-compass-discover-line"></i>
                            宣传平台及内容定制
                        </div>
                        <div class="menu-item">
                            <i class="i-ri-compass-discover-line"></i>
                            企业ESG
                        </div>
                    </div>

                    <div class="menu-group">
                        <div class="menu-group-title">会员</div>
                        <div class="menu-item">
                            <i class="i-ri-copper-diamond-line"></i>
                            权益
                        </div>
                        <div class="menu-item">
                            <i class="i-ri-copper-diamond-line"></i>
                            场地租赁
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="header">
                    <div class="header-logo">
                        <span class="header-title">全景服务平台原型图</span>
                    </div>
                    <div class="header-right">
                        <span>去登录</span>
                        <i class="el-icon-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        const app = createApp({
            setup() {
                return {}
            }
        })

        // 注册Element Plus图标
        for (const [key, component] of Object.entries(ElementPlusIconsVue)) {
            app.component(key, component)
        }

        app.use(ElementPlus)
        app.mount('#app')
    </script>
</body>
</html>
